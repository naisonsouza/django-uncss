[tox]
envlist =
    {py27,py33,py34,py35}-django1.8,
    {py27,py34,py35}-django1.9
    {py27,py34,py35}-django1.10

[testenv]
basepython =
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
    py35: python3.5
usedevelop = true
commands =
    django-admin.py --version
    py.test --cov=uncss uncss/tests/
deps =
    django1.8: Django>=1.8, <1.9
    django1.9: Django>=1.9, <1.10
    django1.10: Django>=1.10, <1.11
    py27: mock==1.0.1
    pytest-cov>=2.2.1
setenv =
    PYTHONDONTWRITEBYTECODE=1
    DJANGO_SETTINGS_MODULE=uncss.tests.settings

